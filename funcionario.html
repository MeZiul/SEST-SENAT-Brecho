<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Funcionário</title>
<link rel="stylesheet" href="funcionario.css">
</head>

<body>

<div class="dashboard">

<div class="sidebar">
    <h2>Funcionário</h2>
    <a href="#">Recebimento</a>
    <a href="#">Avaliação</a>
    <a href="#">Estoque</a>
    <a href="#">Sair</a>
</div>

<div class="content">

    <h1>Avaliação de Peça</h1>

    <div class="card">
        <label>Categoria</label>
        <select>
            <option>Jaqueta</option>
            <option>Vestido</option>
            <option>Camiseta</option>
        </select>

        <label>Estado</label>
        <select>
            <option>Premium</option>
            <option>Muito Bom</option>
            <option>Bom</option>
        </select>

        <label>Valor Sugerido</label>
        <input type="number" placeholder="R$">

        <button class="btn-azul">Aprovar</button>
        <button class="btn-coral">Reprovar</button>
    </div>

</div>
</div>

</body>
</html>
